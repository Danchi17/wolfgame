<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワンナイト人狼ゲーム</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        #gameArea { display: none; }
    </style>
</head>
<body>
    <h1>ワンナイト人狼ゲーム</h1>

    <div id="setupArea">
        <h2>ゲームセットアップ</h2>
        <input type="text" id="playerName" placeholder="プレイヤー名">
        <button id="createGame">ゲームを作成</button>
        <br><br>
        <input type="text" id="gameId" placeholder="ゲームID">
        <button id="joinGame">ゲームに参加</button>
    </div>

    <div id="gameArea">
        <h2>ゲーム画面</h2>
        <div id="playerList"></div>
        <div id="gameInfo"></div>
        <div id="actionArea"></div>
        <div id="actionResult"></div>
        <button id="startGame">ゲーム開始</button>
        <button id="nextPhase">次のフェーズへ</button>
        <button id="resetGame">ゲームをリセット</button>
    </div>

    <script type="module" src="game.js"></script>
    <script type="module" src="network.js"></script>
    <script type="module" src="actions.js"></script>
    <script type="module" src="ui.js"></script>
</body>
</html>
