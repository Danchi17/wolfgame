<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多能力一夜人狼</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>多能力一夜人狼</h1>
        <div id="setupArea">
            <h2>ゲームセットアップ</h2>
            <input type="text" id="playerName" placeholder="プレイヤー名">
            <button id="createGameButton">ゲームを作成</button>
            <input type="text" id="gameId" placeholder="ゲームID">
            <button id="joinGameButton">ゲームに参加</button>
        </div>
        <div id="gameArea" style="display:none;">
            <div id="playerList"></div>
            <div id="gameInfo"></div>
            <div id="actionArea"></div>
            <div id="actionResult"></div>
            <div id="pigmanMarkCountdown"></div>
            <button id="startGame">ゲーム開始</button>
            <button id="nextPhase">次のフェーズへ</button>
            <button id="resetGame">ゲームをリセット</button>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
